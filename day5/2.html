<!-- Different grade to student  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grades to student</title>
</head>
<body>
    <script>
    let num =prompt("enter a number");
    if(num>90)
     {
       alert("Grade A");
     }
     else if(num>75)
     {
       alert("Grade B");
     }
     else if(num>65)
     {
       alert("Grade C");
     }
     else
     {
       alert("Fail");
     }
    </script>    
</body>
</html>
