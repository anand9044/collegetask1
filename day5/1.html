<!-- odd even html  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>ODD EVEN</title>
</head>
<body>
    <script>
    let num =prompt("enter a number");
    if(num%2 == 0)
     {
       alert("Num is even");
     }
     else
     {
       alert("Num is odd");
     }
    </script>    
</body>
</html>
