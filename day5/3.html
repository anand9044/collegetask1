<!-- Determine the greatest 2 no  -->

<html lang="en">
<head>
    <title>Gratest two no</title>
</head>
<body>
    <script>
    let num1 =prompt("enter a number");
    let num2=prompt("enter a number");

     {

    else if(num2>num1)

     }

       alert("Both are equal");
     }
    </script>    
</body>
