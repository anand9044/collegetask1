<!-- Determine the ticket price on age -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ticket </title>
</head>
<body>
    <script>
    let age =prompt("enter a number");
    if(age<12)
     {
       alert("Pay price 5");
     }
    else if(age>=12 && age<18)
     {
       alert("Pay Price 20 ");
     }
     else if(age>=18 && age<60)
     {
       alert("Pay Price 20 ");
     }
     else if(age>=60)
     {
       alert("Pay Price 15");
     }
    </script>    
</body>
</html>
