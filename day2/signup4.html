<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
</head>
<body>
    <h1>
        SIGN-UP FORM
    </h1>
    <form>
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname" ><br><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname" ><br><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"><br><br>
        <label for="phone">Phone Number</label><br>
        <input type="tel" id="phone" name="phone"><br><br>
        <label for="address">Address</label><br>
        <input type="text" id="address" name="address"><br><br>
        <label for="gender">GENDER</label><br>
        <input type="radio" id="gender" name="gender" value="Male">
        <label for="gender">Male</label><br>
        <input type="radio" id="gender" name="gender" value="Female">
        <label for="gender">Female</label><br><br>
        <label for="DOB">DOB</label>
        <input type="date" id="DOB" name="DOB"><br><br>
        <label for="qual">Higher Qualification</label><br>
        <input type="checkbox" id="qual" name="qual" value="post Graduation">
        <label for="qual">post graduation</label><br>
        <input type="checkbox" id="qual" name="qual" value="Graduation">
        <label for="qual">Graduation</label><br>
        <input type="checkbox" id="qual" name="qual" value="12">
        <label for="qual">12</label><br>
        <br>
        <br>
        <input type="submit" value="Submit">
        
    </form>
</body>
</html>
