<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list implement</title>
</head>
<body>
    <h1>
        ORDERED LIST
    </h1>
    <h2>
        <b>
            <u>
                TYPES OF TAGS
            </u>
         </b>
    </h2>
    <ol>
        <b><li type="1">SEMANTIC / NON-SEMANTIC TAGS></li></b>
        <ol>
            <li type="i">Semantic</li>
            <ol>
            <li type="a">HEADER</li>
            <li type="a">FOOTER</li>
            <li type="a">ASIDE</li>
            <li type="a">ARTICLE</li>
            </ol>
            <li type="i">Non Semantic</li>
            <ol>
                <li type="a">DIV</li>
                <li type="a">SPAN</li>
            </ol>   
        </ol>
        <b><li type="1">BLOCK / INLINE TAGS</li></b>
        <ol>
            <li type="i">BLOCK</li>
            <ol>
                <li type="a">DIV</li>
            </ol>
            <li type="i">INLINE</li>
            <ol>
                <li type="a">SPAN</li>
            </ol>
        </ol>  
    </ol>
</body>
</html>
